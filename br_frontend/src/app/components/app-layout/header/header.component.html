<mat-toolbar color="primary" class="toolbar">
  <button mat-icon-button (click)="toggleSidenav()" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="spacer"></span>
  <button mat-icon-button aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav #sidenav mode="side" position="start" [(opened)]="opened" class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="deals">
        <mat-icon>Deals</mat-icon>
        <span>Deals</span>
      </a>
      <a mat-list-item href="#">
        <mat-icon>info</mat-icon>
        <span>About</span>
      </a>
      <a mat-list-item href="#">
        <mat-icon>contact_mail</mat-icon>
        <span>Contact</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <div class="content">
      
<router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
